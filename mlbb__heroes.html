<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: black;
            overflow-x: hidden;
            background-color: #f0f0f0;
        }

        .gallery-header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .gallery-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.1);
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .image-caption {
            transform: translateY(0);
        }

        .btn {
            display: block;
            margin: 2rem auto;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background: rgb(241, 102, 102);
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            text-align: center;
            width: fit-content;
            z-index: 1;
        }

        .btn:hover {
            background: rgba(255, 153, 0, 0.8);
            transform: scale(1.05);
        }

  
        .waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.2), rgba(0, 255, 255, 0.2), rgba(255, 255, 0, 0.2), rgba(0, 255, 127, 0.2));
            animation: waveAnimation 6s infinite alternate ease-in-out, colorShift 12s infinite alternate ease-in-out;
        }

        @keyframes waveAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes colorShift {
            0% {
                background: linear-gradient(45deg, rgba(255, 0, 150, 0.2), rgba(0, 255, 255, 0.2), rgba(255, 255, 0, 0.2), rgba(0, 255, 127, 0.2));
            }
            25% {
                background: linear-gradient(45deg, rgba(0, 150, 255, 0.2), rgba(255, 255, 0, 0.2), rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
            }
            50% {
                background: linear-gradient(45deg, rgba(255, 100, 0, 0.2), rgba(0, 255, 150, 0.2), rgba(255, 255, 255, 0.2), rgba(0, 100, 255, 0.2));
            }
            75% {
                background: linear-gradient(45deg, rgba(0, 255, 200, 0.2), rgba(255, 0, 100, 0.2), rgba(255, 200, 0, 0.2), rgba(0, 150, 255, 0.2));
            }
            100% {
                background: linear-gradient(45deg, rgba(200, 0, 255, 0.2), rgba(0, 255, 255, 0.2), rgba(255, 255, 0, 0.2), rgba(0, 255, 127, 0.2));
            }
        }

    
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .gallery-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-header">
        <h1 class="gallery-title">Photo Gallery</h1>
    </div>

    <div class="gallery">
        <!-- Gallery Items -->
        <div class="gallery-item">
            <img src="images/1742951410680.jpg" alt="Nature" class="gallery-image">
            <div class="image-caption"></div>
        </div>
        <div class="gallery-item">
            <img src="images/1742951410687.jpg" alt="City" class="gallery-image">
            <div class="image-caption"></div>
        </div>
        <div class="gallery-item">
            <img src="images/1742951410693.jpg" alt="Portrait" class="gallery-image">
            <div class="image-caption"></div>
        </div>
        <div class="gallery-item">
            <img src="images/1742951410698.jpg" alt="Animal" class="gallery-image">
            <div class="image-caption"></div>
        </div>
    </div>

    <a href="MONDE.html" class="btn">Back to Home</a>
    <div class="waves"></div>
</body>
</html>
